<!Doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <form action="/Exercise6/index.html" method="post">
        <h1> Registration </h1>
        <fieldset>
            <legend><span class="number"></span> Your Information</legend>
            <label for="name">Username:</label>
            <input type="text" id="name" name="user_name">
            <br>
            <br>
            <label for="email Address">Email:</label>
            <input type="email" id="mail" name="user_email">
            <br>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password"       name="user_password">
            <br>
            <br>
            <label>Sex:</label>
            <br>
            <input type="radio" id="m_gender" value="m_gender" name="gender"><label for="m_gender">Male</label><br>
            <input type="radio" id="f_gender" value="f_gender" name="gender"><label for="f_gender">Female</label>
        </fieldset>
        <br>
        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
